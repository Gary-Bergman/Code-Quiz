<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Linked bootstrap cdn for bootswatch and font-awesome as well a standard external sylesheet. -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/spacelab/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sIQOcNYer0kt7oTyFe/YrGzKMFP/qxsJbXTxq0/uiZQgpwXwEu41sVz2M61lWbai" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <nav class="flex-container navbar navbar-expand-lg navbar-light bg-light mt-0 mx-0">
            <a href="highscore.html"><h4 class="col myName justify-content-center text-primary" id="score">View Highscore</h4></a>
            <h4>Time: <span id="timer">120</span></h4>
        </nav>
    </header>

    <main>
        <section class="flex-container">
            <section class="row">
                <h1 id="question" class="col">Coding Quiz Challenge</h1>
                <div class="row">
                    <p id="p1" class="show">Try to answer the following code-related questions within the time limit.
                        Keep in mind
                        that incorrect answers will penalize your scoretime by ten seconds!</p>
                </div>
            </section>

       
                <button id="btn1" class="hide">Text</button>
                <button id="btn2" class="hide">Text</button>
                <button id="btn3" class="hide">Text</button>
                <button id="btn4" class="hide">Text</button>
  
              
       




            <button id="startBtn" class="show">Start Quiz</button>

            <button id="submitBtn" class="hide">Submit</button>

            <p id="p2" class="hide">If you select the wrong answer your time will decrease by 20 seconds!</p>

            <p id="p3" class="hide"></p>

            <form id="initialsForm" class="hide">
                <label for="initials">Enter your initials:</label>
                <input type="text" required="required" id="initials" name="initials">
                <button id="initialsBtn">Submit</button>
            </form>
           


        </section>

    </main>

    <footer>
        <nav class="fixed-bottom mt-5 mb-0 navbar navbar-expand-lg navbar-light bg-light">
            <figure class="container footerIcons">
                <section class="row mx-auto">
                    <a class="col pr-5" href="https://github.com/Gary-Bergman" target="_blank"><i class="fa fa-github"
                            aria-hidden="true"></i></a>
                    <a class="col x-5" href="mailto:garybergman00@gmail.com" target="_blank"><i class="fa fa-envelope"
                            aria-hidden="true"></i></a>
                    <a class="col pl-5" href="https://www.linkedin.com/in/gary-bergman/" target="_blank"><i
                            class="fa fa-linkedin" aria-hidden="true"></i></a>
                </section>
            </figure>
        </nav>
    </footer>

    <!-- Javascript linked for dynamic functionality  -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
