<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="flex-container">
            <h4 id="score">View Highscore</h4>
            <h4>Time: <span id="timer">120</span></h4>
        </nav>
    </header>

    <main>
        <section class="flex-container">
            <section>
                <h1 id="question" class="row">Coding Quiz Challenge</h1>
                <div class="row">
                    <p id="p1" class="show">Try to answer the following code-related questions within the time limit.
                        Keep in mind
                        that incorrect answers will penalize your scoretime by ten seconds!</p>
                </div>
            </section>

            <section class="answerBtns">
                <button id="btn1" class="hide">Text</button>
                <button id="btn2" class="hide">Text</button>
                <button id="btn3" class="hide">Text</button>
                <button id="btn4" class="hide">Text</button>
            </section>




            <button id="startBtn" class="show">Start Quiz</button>

            <button id="submitBtn" class="hide">Submit</button>

            <p id="p2" class="hide">If you select the wrong answer your time will decrease by 10 seconds!</p>


        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
